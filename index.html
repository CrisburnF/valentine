<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Kenny</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe6e9; /* Soft Pink Background */
            font-family: 'Varela Round', sans-serif;
            overflow-x: hidden;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 35px;
            /* The specific pink glow from your screenshots */
            box-shadow: 0 20px 60px rgba(255, 110, 140, 0.4);
            text-align: center;
            width: 90%;
            max-width: 400px; 
            min-height: 550px; 
            z-index: 10;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: height 0.3s ease;
        }

        .main-img {
            width: 100%;
            max-width: 220px;
            margin-bottom: 1rem;
        }

        h1 {
            color: #ff5d8f; /* Hot Pink Text */
            font-size: 1.8rem;
            margin: 1rem 0;
            line-height: 1.4;
        }

        /* BUTTONS */
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            padding: 16px 50px; /* Big wide button like the reel */
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
            transition: transform 0.2s ease, background 0.2s;
            z-index: 20;
            margin-top: 20px;
            margin-bottom: 15px;
        }
        #yesBtn:hover {
            transform: scale(1.05);
            background-color: #e63950;
        }

        #noBtn {
            background-color: #727a87; /* Dark Grey */
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute; 
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 15;
            top: 480px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* ITINERARY STYLES */
        .itinerary {
            display: none;
            width: 100%;
            margin-top: 10px;
            animation: fadeIn 0.8s ease-out;
        }

        .itinerary-header {
            color: #ff9eb5;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .event-link {
            text-decoration: none;
            color: inherit;
            display: block;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        .event-link:hover {
            transform: translateY(-5px);
        }

        .event-card {
            background: #fff0f3; /* Very light pink card */
            border-radius: 20px;
            overflow: hidden;
            text-align: left;
            border: 1px solid #ffccd5;
        }

        .event-img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            display: block;
        }

        .event-info {
            padding: 15px;
        }

        .event-time {
            color: #ff4d6d;
            font-weight: bold;
            font-size: 0.85rem;
            background: white;
            display: inline-block;
            padding: 4px 8px;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .event-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-top: 5px;
        }

        .footer-text {
            color: #ff4d6d;
            font-weight: bold;
            margin-top: 15px;
            font-size: 1.1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <img id="topGif" src="https://media.tenor.com/Images/Love-Sticker.gif" alt="Cute Cat" class="main-img" style="display:block;">
        
        <img id="successImg" src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Kisses" class="main-img" style="display:none;">

        <h1 id="header">Kenny,<br>will you be my Valentine?</h1>
        
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onmouseover="moveAndGrow()" onclick="moveAndGrow()">No</button>

        <div class="itinerary" id="itinerary">
            <div class="itinerary-header">Date Itinerary</div>
            
            <a href="https://www.instagram.com/reel/DOWGw97jHxn/?igsh=MXR6d3Zwd2x0eW16cA==" target="_blank" class="event-link">
                <div class="event-card">
                    <img src="https://media.feverup.com/image/upload/f_auto,w_800,c_fill/v1681285818/Header01_4096_hfbbab.jpg" alt="Concert" class="event-img">
                    <div class="event-info">
                        <div class="event-time">8:30 PM</div>
                        <div class="event-title">üïØÔ∏è Candlelight Concert</div>
                    </div>
                </div>
            </a>

            <a href="https://www.instagram.com/reel/DTQseQdEQQ_/?igsh=YTZ5MXV1eTJjMTVm" target="_blank" class="event-link">
                <div class="event-card">
                    <img src="https://i0.wp.com/thegourmetboys.com/wp-content/uploads/2026/01/cover-no-logo.jpg?fit=1024%2C536&ssl=1" alt="Dinner" class="event-img">
                    <div class="event-info">
                        <div class="event-time">9:45 PM</div>
                        <div class="event-title">üçΩÔ∏è Dinner at SIXbyNICO</div>
                    </div>
                </div>
            </a>

            <div class="footer-text">Can't wait! ‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        // Use a reliable cute cat GIF source (Tenor/Giphy often block hotlinking, 
        // so ensure these work or upload your own to GitHub)
        const startGif = "https://media.tenor.com/Images/Love-Sticker.gif"; // Placeholder for Peach Goma
        const endGif = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif"; // Success Kiss

        // Set initial image
        document.getElementById('topGif').src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3NueTZvcm01YnNmemJ6Z3d3dHV5Z3QyeXBxeG9hbmx1bXl6Z3N0byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif";

        let currentScale = 1;

        // Heart Shape for Confetti
        var heartShape = confetti.shapeFromPath({
            path: 'M167 72c19,-38 37,-56 75,-56 42,0 76,33 76,75 0,76 -76,151 -151,227 -76,-76 -151,-151 -151,-227 0,-42 33,-75 75,-75 38,0 57,18 76,56z'
        });

        function moveAndGrow() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const card = document.getElementById('mainCard');

            // Boundaries
            const padding = 30;
            const maxX = card.offsetWidth - noBtn.offsetWidth - padding;
            const maxY = card.offsetHeight - noBtn.offsetHeight - padding;

            const randomX = Math.random() * (maxX - padding) + padding;
            const randomY = Math.random() * (maxY - padding) + padding;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Grow effect
            currentScale += 0.2;
            yesBtn.style.transform = `scale(${currentScale})`;
        }

        function celebrate() {
            // 1. Update Header
            document.getElementById('header').innerHTML = "Yay! It's a Date! ‚ù§Ô∏è";
            
            // 2. Hide Buttons & Show Itinerary
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('itinerary').style.display = 'block';

            // 3. Swap GIF to kissing/happy cats
            const img = document.getElementById('topGif');
            img.src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif"; // Kissing bears/cats

            // 4. Endless Heart Rain
            var duration = 15 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                var particleCount = 50 * (timeLeft / duration);
                
                confetti({
                    ...defaults, 
                    particleCount,
                    origin: { x: Math.random(), y: Math.random() - 0.2 },
                    shapes: [heartShape],
                    colors: ['#ff4d6d', '#ff9eb5', '#ffffff'],
                    scalar: 4
                });
            }, 250);
        }
    </script>
</body>
</html>
