<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Request for Kenny</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f3;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 500px; 
            min-height: 650px; 
            border: 2px solid #ffccd5;
            z-index: 10;
            position: relative; /* THIS IS THE ANCHOR */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-img {
            width: 100%;
            max-width: 280px;
            border-radius: 20px;
            margin-bottom: 1rem;
        }
        h1 {
            color: #ff4d6d;
            font-size: 1.8rem;
            margin-bottom: 2rem;
        }
        /* This keeps the buttons contained */
        .button-box {
            position: relative;
            width: 100%;
            height: 300px; /* Large area for the No button to move within */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            transition: all 0.2s ease-out;
            z-index: 20;
        }
        #noBtn {
            background-color: #6c757d;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute; /* Relative to the .card */
            transition: 0.1s ease;
            z-index: 15;
            /* Start position */
            top: 50%;
            left: 70%;
        }
        .details {
            text-align: left;
            background: #fffafa;
            padding: 20px;
            border-radius: 15px;
            border: 1px dashed #ff4d6d;
            margin-top: 20px;
            width: 90%;
        }
        #success-message {
            display: none;
        }
        .highlight {
            color: #ff4d6d;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3NueTZvcm01YnNmemJ6Z3d3dHV5Z3QyeXBxeG9hbmx1bXl6Z3N0byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Cat Heart" class="main-img">
        
        <h1>Kenny, will you be my Valentine?</h1>
        
        <div class="button-box">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveAndGrow()" onclick="moveAndGrow()">No</button>
        </div>
    </div>

    <div class="card" id="success-message">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXBzMmEzZjF4NzF6bjJ5dXFxYW8yaTFlYXBsam5kcXh6YWFtcHV5diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/EkPicGgIeyNAQ/giphy.gif" alt="Success" class="main-img">
        <h1>It's a Date! ‚ù§Ô∏è</h1>
        <div class="details">
            <p><strong>üïØÔ∏è 8:30 PM:</strong> Candlelight Concert</p>
            <p><strong>üçΩÔ∏è 9:45 PM:</strong> Dinner at <span class="highlight">SIXbyNICO</span></p>
        </div>
        <p>Can't wait to see you!</p>
    </div>

    <script>
        let currentScale = 1;

        function moveAndGrow() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const card = document.getElementById('mainCard');

            // 1. Get card boundaries
            const cardRect = card.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // 2. Define safe movement zone (inside the card)
            const padding = 20;
            const maxX = card.clientWidth - btnWidth - padding;
            const maxY = card.clientHeight - btnHeight - padding;

            // 3. Set random coordinates
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // 4. Apply new position relative to the card
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // 5. Grow the Yes button
            currentScale += 0.2;
            yesBtn.style.transform = `scale(${currentScale})`;
        }

        function celebrate() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('success-message').style.display = 'flex';

            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                confetti({
                    particleCount: 40,
                    spread: 70,
                    origin: { x: Math.random(), y: Math.random() - 0.2 },
                    colors: ['#ff4d6d', '#ffccd5']
                });
            }, 250);
        }
    </script>
</body>
</html>
