<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Night for Kenny</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fff0f3 0%, #ffdde1 100%);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
        }
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 40px;
            box-shadow: 0 25px 60px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 550px; 
            min-height: 650px; 
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .main-img {
            width: 100%;
            max-width: 250px;
            border-radius: 20px;
            margin-bottom: 1rem;
        }
        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        /* Buttons */
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 20;
        }
        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: bold;
            border: 1px solid #dee2e6;
            border-radius: 50px;
            cursor: pointer;
            position: absolute; 
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 15;
            top: 480px;
            left: 235px;
        }
        /* Itinerary Visuals */
        .itinerary {
            display: none;
            width: 100%;
            animation: fadeIn 1s ease-in;
        }
        .event-card {
            background: #fff;
            margin: 15px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0,0,0,0.08);
            text-align: left;
            border: 1px solid #eee;
        }
        .event-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .event-info {
            padding: 15px;
        }
        .event-time {
            color: #ff4d6d;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        .event-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin: 5px 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3NueTZvcm01YnNmemJ6Z3d3dHV5Z3QyeXBxeG9hbmx1b/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Cat Heart" class="main-img">
        
        <h1 id="header">Kenny, will you be my Valentine?</h1>
        
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onmouseover="moveAndGrow()" onclick="moveAndGrow()">No</button>

        <div class="itinerary" id="itinerary">
            <div class="event-card">
                <img src="https://images.unsplash.com/photo-1514306191717-452ec28c7814?auto=format&fit=crop&w=600" alt="Candlelight" class="event-img">
                <div class="event-info">
                    <div class="event-time">8:30 PM</div>
                    <div class="event-title">üïØÔ∏è Candlelight Concert</div>
                </div>
            </div>

            <div class="event-card">
                <img src="https://images.unsplash.com/photo-1550966841-3ee39511c33e?auto=format&fit=crop&w=600" alt="Dinner" class="event-img">
                <div class="event-info">
                    <div class="event-time">9:45 PM</div>
                    <div class="event-title">üçΩÔ∏è Dinner at SIXbyNICO</div>
                </div>
            </div>

            <p style="margin-top: 15px; color: #ff4d6d; font-weight: bold; font-size: 1.2rem;">See you there! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        let currentScale = 1;

        function moveAndGrow() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const card = document.getElementById('mainCard');

            const padding = 40;
            const maxX = card.offsetWidth - noBtn.offsetWidth - padding;
            const maxY = card.offsetHeight - noBtn.offsetHeight - padding;

            const randomX = Math.floor(Math.random() * (maxX - padding) + padding);
            const randomY = Math.floor(Math.random() * (maxY - padding) + padding);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            currentScale += 0.25;
            yesBtn.style.transform = `scale(${currentScale})`;
        }

        function celebrate() {
            document.getElementById('header').innerText = "It's a Date! ‚ù§Ô∏è";
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('itinerary').style.display = 'block';

            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                confetti({
                    particleCount: 40,
                    spread: 80,
                    origin: { x: Math.random(), y: Math.random() - 0.2 },
                    colors: ['#ff4d6d', '#ffccd5', '#ffffff']
                });
            }, 250);
        }
    </script>
</body>
</html>
