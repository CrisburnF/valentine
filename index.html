<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Request: Valentine 2026</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; background-color: #0d1117; color: #c9d1d9; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { border: 1px solid #30363d; padding: 2rem; border-radius: 6px; background: #161b22; text-align: center; }
        h1 { color: #58a6ff; }
        .buttons { margin-top: 20px; position: relative; height: 100px; width: 300px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 6px; border: none; font-weight: bold; }
        #yesBtn { background-color: #238636; color: white; margin-right: 10px; }
        #noBtn { background-color: #da3633; color: white; position: absolute; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pull Request: Be My Valentine?</h1>
        <p><strong>Branch:</strong> <code>feature/date-night</code></p>
        <p><strong>Reviewer:</strong> [Their Name]</p>
        <p>Status: <span style="color: #d29922;">Awaiting Approval...</span></p>

        <div class="buttons">
            <button id="yesBtn" onclick="accepted()">Approve & Merge</button>
            <button id="noBtn" onmouseover="moveButton()">Close Issue</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function accepted() {
            document.body.innerHTML = "<div class='container'><h1>âœ… Build Succeeded!</h1><p>See you on the 14th. I'll bring the snacks (and the documentation).</p></div>";
        }
    </script>
</body>
</html>
