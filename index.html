<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Request for Kenny</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f3;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 550px; /* Slightly wider */
            min-height: 600px; 
            border: 2px solid #ffccd5;
            z-index: 10;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }
        .main-img {
            width: 100%;
            max-width: 300px;
            border-radius: 20px;
            margin-bottom: 2rem;
        }
        h1 {
            color: #ff4d6d;
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 200px; /* Space for the growing button */
            position: relative;
        }
        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 15;
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            transition: all 0.2s ease-out; /* Smooth growth */
        }
        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
            transition: 0.1s ease;
        }
        .details {
            text-align: left;
            background: #fffafa;
            padding: 20px;
            border-radius: 15px;
            border: 1px dashed #ff4d6d;
            margin: 20px 0;
            color: #444;
            width: 90%;
        }
        #success-message {
            display: none;
        }
        .highlight {
            color: #ff4d6d;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3NueTZvcm01YnNmemJ6Z3d3dHV5Z3QyeXBxeG9hbmx1bXl6Z3N0byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Cat Heart" class="main-img">
        
        <h1>Kenny, will you be my Valentine?</h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveAndGrow()" onclick="moveAndGrow()">No</button>
        </div>
    </div>

    <div class="card" id="success-message">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXBzMmEzZjF4NzF6bjJ5dXFxYW8yaTFlYXBsam5kcXh6YWFtcHV5diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/EkPicGgIeyNAQ/giphy.gif" alt="Success" class="main-img">
        <h1>It's a Date! ‚ù§Ô∏è</h1>
        <div class="details">
            <p><strong>üïØÔ∏è 8:30 PM:</strong> Candlelight Concert</p>
            <p><strong>üçΩÔ∏è 9:45 PM:</strong> Dinner at <span class="highlight">SIXbyNICO</span></p>
        </div>
        <p>I'll see you then!</p>
    </div>

    <script>
        let yesSize = 1;
        let yesPadding = 15;

        function moveAndGrow() {
            // 1. Move the No Button
            const noBtn = document.getElementById('noBtn');
            const card = document.getElementById('mainCard');
            
            const maxX = card.clientWidth - noBtn.offsetWidth - 40;
            const maxY = card.clientHeight - noBtn.offsetHeight - 40;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // 2. Grow the Yes Button
            const yesBtn = document.getElementById('yesBtn');
            yesSize += 0.15; // Increase scale
            yesPadding += 5; // Increase internal padding
            
            yesBtn.style.transform = `scale(${yesSize})`;
            // Optionally increase font size too for extra effect
            yesBtn.style.fontSize = (1.2 * yesSize) + 'rem';
        }

        function celebrate() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('success-message').style.display = 'flex';

            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 20 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                confetti(Object.assign({}, defaults, { 
                    particleCount: 40, 
                    origin: { x: Math.random(), y: Math.random() - 0.2 },
                    colors: ['#ff4d6d', '#ffccd5']
                }));
            }, 250);
        }
    </script>
</body>
</html>
