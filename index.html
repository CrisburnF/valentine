<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Delivery for Kenny</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff0f3;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
        }

        /* ====================
           OPENING SCENE STYLES
           ==================== */
        #opening-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2c1e1e; /* Dark wood/door color */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeOutScene 1s ease-out 3.5s forwards;
        }

        .letterbox-container {
            position: relative;
            width: 300px;
            height: 400px;
            display: flex;
            justify-content: center;
            /* Align items to the top so the slot is higher up */
            align-items: flex-start; 
            padding-top: 100px;
        }

        .letterbox-slot {
            width: 220px;
            height: 40px;
            background: #1a1212;
            border: 4px solid #4a3b3b;
            border-radius: 5px;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.5);
            position: relative;
            z-index: 2; /* Slot must be in front of the falling letter */
        }

        .envelope {
            position: absolute;
            top: 50px; /* Start just above the slot */
            width: 180px;
            height: 120px;
            background: #fffafa;
            border: 1px solid #eee;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            z-index: 1; /* Start behind the slot */
            opacity: 0;
            animation: deliverLetter 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.5s forwards;
        }

        /* ====================
           MAIN CARD STYLES
           ==================== */
        .card {
            background: white;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 90%;
            max-width: 450px; 
            min-height: 600px; 
            border: 1px solid #ffccd5;
            z-index: 10;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Initially hidden, revealed after intro */
            opacity: 0;
            animation: fadeInCard 1s ease-out 4s forwards;
        }
        .main-img {
            width: 100%;
            max-width: 250px;
            border-radius: 20px;
            margin-bottom: 1rem;
        }
        h1 {
            color: #d63384;
            font-size: 1.8rem;
            margin: 1rem 0;
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
            transition: transform 0.2s ease-out;
            z-index: 20;
            margin-top: 20px;
        }
        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: 1px solid #dee2e6;
            border-radius: 50px;
            cursor: pointer;
            position: absolute; 
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 15;
            top: 480px;
            left: 50%;
            transform: translateX(-50%);
        }
        /* Itinerary Styling */
        .itinerary {
            display: none;
            width: 100%;
            margin-top: 10px;
            animation: fadeIn 0.8s ease-out;
        }
        .itinerary-header {
            color: #aaa;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .event-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: transform 0.2s ease;
        }
        .event-link:hover {
            transform: translateY(-5px);
        }
        .event-card {
            background: #fff;
            margin-bottom: 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: left;
            border: 1px solid #f0f0f0;
        }
        .event-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }
        .event-info {
            padding: 15px;
        }
        .event-time {
            color: #ff4d6d;
            font-weight: bold;
            font-size: 0.85rem;
            margin-bottom: 4px;
        }
        .event-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .footer-text {
            color: #ff4d6d;
            font-weight: bold;
            margin-top: 10px;
        }

        /* ====================
           ANIMATIONS
           ==================== */
        /* The letter falling through the slot */
        @keyframes deliverLetter {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; z-index: 1;}
            30% { transform: translateY(60px) rotate(0deg); z-index: 1;} /* Pushing through */
            35% { z-index: 3; } /* Popping out front */
            60% { transform: translateY(150px) rotate(5deg); } /* Falling */
            100% { transform: translateY(600px) rotate(15deg); opacity: 1; z-index: 3;} /* Drop out of frame */
        }
        /* Hiding the dark door scene */
        @keyframes fadeOutScene {
            to { opacity: 0; visibility: hidden; }
        }
        /* Showing the main card */
        @keyframes fadeInCard {
            to { opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="opening-scene">
        <div class="letterbox-container">
            <div class="letterbox-slot"></div>
            <div class="envelope">üíå</div>
        </div>
    </div>


    <div class="card" id="mainCard">
        <img id="topGif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3NueTZvcm01YnNmemJ6Z3d3dHV5Z3QyeXBxeG9hbmx1b/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Cat Heart" class="main-img">
        
        <h1 id="header">Kenny, will you be my Valentine?</h1>
        
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onmouseover="moveAndGrow()" onclick="moveAndGrow()">No</button>

        <div class="itinerary" id="itinerary">
            <div class="itinerary-header">Date Itinerary</div>
            
            <a href="https://www.instagram.com/" target="_blank" class="event-link">
                <div class="event-card">
                    <img src="https://media.feverup.com/image/upload/f_auto,w_800,c_fill/v1681285818/Header01_4096_hfbbab.jpg" alt="Candlelight Concert" class="event-img">
                    <div class="event-info">
                        <div class="event-time">8:30 PM</div>
                        <div class="event-title">üïØÔ∏è Candlelight Concert</div>
                    </div>
                </div>
            </a>

            <a href="https://www.instagram.com/" target="_blank" class="event-link">
                <div class="event-card">
                    <img src="https://i0.wp.com/thegourmetboys.com/wp-content/uploads/2026/01/cover-no-logo.jpg?fit=1024%2C536&ssl=1" alt="Six By Nico Dinner" class="event-img">
                    <div class="event-info">
                        <div class="event-time">9:45 PM</div>
                        <div class="event-title">üçΩÔ∏è Dinner at SIXbyNICO</div>
                    </div>
                </div>
            </a>

            <div class="footer-text">See you there! ‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        let currentScale = 1;

        // Define Heart Shape
        var heartShape = confetti.shapeFromPath({
            path: 'M167 72c19,-38 37,-56 75,-56 42,0 76,33 76,75 0,76 -76,151 -151,227 -76,-76 -151,-151 -151,-227 0,-42 33,-75 75,-75 38,0 57,18 76,56z'
        });

        function moveAndGrow() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const card = document.getElementById('mainCard');

            const padding = 40;
            const maxX = card.offsetWidth - noBtn.offsetWidth - padding;
            const maxY = card.offsetHeight - noBtn.offsetHeight - padding;

            const randomX = Math.floor(Math.random() * (maxX - padding) + padding);
            const randomY = Math.floor(Math.random() * (maxY - padding) + padding);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none';

            currentScale += 0.2;
            yesBtn.style.transform = `scale(${currentScale})`;
        }

        function celebrate() {
            // Update UI
            document.getElementById('header').innerText = "It's a Date! ‚ù§Ô∏è";
            document.getElementById('topGif').style.display = 'none';
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('itinerary').style.display = 'block';

            // Launch Heart Burst (15 seconds)
            var duration = 15 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                
                confetti({
                    ...defaults, 
                    particleCount,
                    origin: { x: Math.random(), y: Math.random() - 0.2 },
                    shapes: [heartShape],
                    colors: ['#ff4d6d', '#ff0000', '#ffffff'],
                    scalar: 4
                });
            }, 250);
        }
    </script>
</body>
</html>
