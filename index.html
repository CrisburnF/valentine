<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Night for Kenny</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff0f3;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 90%;
            max-width: 450px; 
            min-height: 550px; 
            border: 1px solid #ffccd5;
            z-index: 10;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-img {
            width: 100%;
            max-width: 250px;
            border-radius: 20px;
            margin-bottom: 1rem;
        }
        h1 {
            color: #d63384;
            font-size: 1.8rem;
            margin: 1rem 0;
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
            transition: transform 0.2s ease-out;
            z-index: 20;
            margin-top: 20px;
        }
        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: 1px solid #dee2e6;
            border-radius: 50px;
            cursor: pointer;
            position: absolute; 
            transition: all 0.3s ease;
            z-index: 15;
            top: 450px;
            left: 50%;
            transform: translateX(-50%);
        }
        /* Itinerary Styling */
        .itinerary {
            display: none;
            width: 100%;
            margin-top: 10px;
        }
        .itinerary-header {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        .event-card {
            background: #fff;
            margin-bottom: 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: left;
            border: 1px solid #f0f0f0;
        }
        .event-img {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }
        .event-info {
            padding: 15px;
        }
        .event-time {
            color: #ff4d6d;
            font-weight: bold;
            font-size: 0.85rem;
            margin-bottom: 4px;
        }
        .event-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <img id="topGif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3NueTZvcm01YnNmemJ6Z3d3dHV5Z3QyeXBxeG9hbmx1b/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Cat Heart" class="main-img">
        
        <h1 id="header">Kenny, will you be my Valentine?</h1>
        
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onmouseover="moveAndGrow()" onclick="moveAndGrow()">No</button>

        <div class="itinerary" id="itinerary">
            <div class="itinerary-header">Date Itinerary</div>
            
            <div class="event-card">
                <img src="https://images.feverup.com/content/photos/0.17054176657960303.jpg" alt="Candlelight Concert" class="event-img">
                <div class="event-info">
                    <div class="event-time">8:30 PM</div>
                    <div class="event-title">üïØÔ∏è Candlelight Concert</div>
                </div>
            </div>

            <div class="event-card">
                <img src="https://www.sixbynico.co.uk/wp-content/uploads/2024/12/Lost-in-Paris-Website-Header-scaled.jpg" alt="Six By Nico Lost in Paris" class="event-img">
                <div class="event-info">
                    <div class="event-time">9:45 PM</div>
                    <div class="event-title">üçΩÔ∏è Dinner at SIXbyNICO</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentScale = 1;

        function moveAndGrow() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const card = document.getElementById('mainCard');

            // Restrict No button to the card
            const padding = 30;
            const maxX = card.offsetWidth - noBtn.offsetWidth - padding;
            const maxY = card.offsetHeight - noBtn.offsetHeight - padding;

            const randomX = Math.floor(Math.random() * (maxX - padding) + padding);
            const randomY = Math.floor(Math.random() * (maxY - padding) + padding);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none';

            // Make Yes button bigger
            currentScale += 0.2;
            yesBtn.style.transform = `scale(${currentScale})`;
        }

        function celebrate() {
            document.getElementById('header').innerText = "It's a Date! ‚ù§Ô∏è";
            document.getElementById('topGif').style.display = 'none';
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('itinerary').style.display = 'block';

            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffccd5', '#ffffff']
            });
        }
    </script>
</body>
</html>
