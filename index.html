<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Request for Kenny</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f3;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }
        /* The container that holds everything */
        .card {
            background: white;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 500px; 
            min-height: 650px; 
            border: 2px solid #ffccd5;
            z-index: 10;
            position: relative; /* This is the anchor for the "No" button */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .main-img {
            width: 100%;
            max-width: 280px;
            border-radius: 20px;
            margin-bottom: 1rem;
        }
        h1 {
            color: #ff4d6d;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            pointer-events: none; /* Prevents text from blocking mouse hovers */
        }
        /* This area gives the No button room to dance */
        .interaction-area {
            width: 100%;
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            transition: all 0.2s ease-out;
            z-index: 20;
        }
        #noBtn {
            background-color: #6c757d;
            color: white;
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute; /* Relative to .card */
            transition: 0.1s ease;
            z-index: 15;
            white-space: nowrap;
        }
        .details {
            text-align: left;
            background: #fffafa;
            padding: 20px;
            border-radius: 15px;
            border: 1px dashed #ff4d6d;
            margin-top: 20px;
            width: 90%;
        }
        #success-message {
            display: none;
        }
        .highlight {
            color: #ff4d6d;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3NueTZvcm01YnNmemJ6Z3d3dHV5Z3QyeXBxeG9hbmx1bXl6Z3N0byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Cat Heart" class="main-img">
        
        <h1>Kenny, will you be my Valentine?</h1>
        
        <div class="interaction-area" id="area">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveAndGrow()" style="top: 150px; left: 50%; transform: translateX(-50%);">No</button>
        </div>
    </div>

    <div class="card" id="success-message">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXBzMmEzZjF4NzF6bjJ5dXFxYW8yaTFlYXBsam5kcXh6YWFtcHV5diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/EkPicGgIeyNAQ/giphy.gif" alt="Success" class="main-img">
        <h1>It's a Date! ‚ù§Ô∏è</h1>
        <div class="details">
            <p><strong>üïØÔ∏è 8:30 PM:</strong> Candlelight Concert</p>
            <p><strong>üçΩÔ∏è 9:45 PM:</strong> Dinner at <span class="highlight">SIXbyNICO</span></p>
        </div>
        <p>I can't wait!</p>
    </div>

    <script>
        let scale = 1;

        function moveAndGrow() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const area = document.getElementById('mainCard'); // We stay inside the whole card

            // 1. Calculate boundaries of the CARD
            const padding = 30;
            const maxX = area.clientWidth - noBtn.offsetWidth - padding;
            const maxY = area.clientHeight - noBtn.offsetHeight - padding;

            // 2. Pick a random spot inside the card
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // 3. Move the No button (it is absolute inside the card)
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none'; // Remove the initial centering

            // 4. Make the Yes button bigger
            scale += 0.2;
            yesBtn.style.transform = `scale(${scale})`;
        }

        function celebrate() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('success-message').style.display = 'flex';

            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                confetti({
                    particleCount: 50,
                    startVelocity: 30,
                    spread: 360,
                    origin: { x: Math.random(), y: Math.random() - 0.2 },
                    colors: ['#ff4d6d', '#ffccd5']
                });
            }, 250);
        }
    </script>
</body>
</html>
