<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Invite for Kenny</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f3;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.15);
            text-align: center;
            width: 380px;
            border: 1px solid #ffccd5;
            z-index: 10;
        }
        .main-img {
            width: 100%;
            max-width: 200px;
            margin-bottom: 1.5rem;
        }
        h1 {
            color: #d63384;
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
        }
        .details {
            text-align: left;
            background: #fffafa;
            padding: 15px;
            border-radius: 15px;
            border: 1px dashed #ff4d6d;
            margin-bottom: 20px;
            color: #444;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
            position: relative;
        }
        button {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s;
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }
        #noBtn {
            background-color: #ced4da;
            color: #495057;
            position: absolute;
            left: 190px;
        }
        #success-message {
            display: none;
        }
        .highlight {
            color: #ff4d6d;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3NueTZvcm01YnNmemJ6Z3d3dHV5Z3QyeXBxeG9hbmx1bXl6Z3N0byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Love Cat" class="main-img">
        <h1>Kenny, will you be my Valentine?</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <div class="card" id="success-message">
        <img src="https://cdn-icons-png.flaticon.com/512/3514/3514481.png" alt="Heart" style="width: 80px; margin-bottom: 1rem;">
        <h1>It's a Date! ‚ù§Ô∏è</h1>
        <div class="details">
            <p><strong>üïØÔ∏è 8:30 PM:</strong> Candlelight Concert</p>
            <p><strong>üçΩÔ∏è 9:45 PM:</strong> Dinner at <span class="highlight">SIXbyNICO</span></p>
        </div>
        <p style="font-size: 0.9rem; color: #888;">Better start getting ready...</p>
    </div>

    <script>
        function moveNoButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';

            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                    colors: ['#ff4d6d', '#ffccd5']
                }));
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                    colors: ['#ff4d6d', '#ffccd5']
                }));
            }, 250);
        }
    </script>
</body>
</html>
